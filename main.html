<html>

<head>
    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <style>
        * {
            box-sizing: border-box;
        }

        /* 设置全局rem基准值为16px */
        html {
            font-size: 16px;
        }

        body {
            font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;
            background-color: #F9FAFA;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 57.5rem;
            /* 920px = 57.5rem */
            margin: auto;
            padding: 0.625rem;
            /* 10px = 0.625rem */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 0.0625rem solid #EEEFF2;
            /* 1px = 0.0625rem */
            padding: 0.625rem 0;
        }

        .logo {
            color: #1C1D22;
            font-size: 2rem;
            /* 32px = 2rem */
            font-weight: bold;
        }

        .menu {
            display: flex;
        }

        .menu a {
            color: #1C1D22;
            text-decoration: none;
            margin-left: 1.25rem;
            /* 20px = 1.25rem */
            font-weight: bold;
            position: relative;
            transition: color 0.3s, transform 0.2s;
        }

        /* 给菜单链接增加动画效果 */
        .menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #607AFB;
            left: 0;
            bottom: -5px;
            transition: width 0.3s ease;
        }

        .menu a:hover::after {
            width: 100%;
        }

        .menu a:hover {
            color: #607AFB;
            transform: scale(1.05);
        }

        .video-container {
            background-color: #607AFB;
            aspect-ratio: 16/9;
            border-radius: 0.75rem;
            /* 12px = 0.75rem */
            position: relative;
            overflow: hidden;
        }

        /* 新增 img 元素并使其适应父容器 */
        .video-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: inherit;
        }

        .content-container {
            display: flex;
            justify-content: space-between;
            padding: 1.25rem 0;
            /* 20px = 1.25rem */
        }

        .content-left {
            flex: 2;
            padding-right: 1.25rem;
            /* 20px = 1.25rem */
        }

        .content-right {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #1C1D22;
            font-size: 2rem;
            /* 32px = 2rem */
            font-weight: bold;
        }

        .button {
            display: inline-block;
            text-align: center;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 0.75rem;
            border: none;
            transition: transform 0.2s ease, background-color 0.3s ease;
            height: 3.125rem;
            /* 50px = 3.125rem */
        }

        /* 给按钮增加移动设备友好的动画 */
        .button:hover {
            transform: scale(1.05);
            background-color: #505DE0;
            /* 略微调整颜色 */
        }

        .button-primary {
            background-color: #607AFB;
            color: #F9FAFA;
        }

        .button-secondary-group {
            display: flex;
            gap: 0.5rem;
            /* 10px = 0.625rem */
            width: 100%;
        }

        .button-secondary {
            background-color: #EEEFF2;
            color: #1C1D22;
            flex: 1;
            height: 3.125rem;
            /* 50px = 3.125rem */
        }

        .footer {
            text-align: center;
            padding: 1.25rem 0;
            /* 20px = 1.25rem */
            color: #3C3F4A;
            font-size: 0.875rem;
            /* 14px = 0.875rem */
        }

        .warning {
            background-color: #EEEFF2;
            padding: 0.9375rem;
            /* 15px = 0.9375rem */
            border-radius: 0.75rem;
            /* 12px = 0.75rem */
            display: flex;
            justify-content: space-between;
            font-size: 1rem;
        }

        .warning-text {
            flex: 2;
        }

        .warning-text p {
            margin: 0;
        }

        .warning img {
            flex: 1;
            border-radius: 0.75rem;
            /* 12px = 0.75rem */
            aspect-ratio: 16/9;
            background-color: #CCC;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 2rem;
            }

            .content-container {
                flex-direction: column;
                padding: 0 0;
                /* 20px = 1.25rem */
            }

            .content-left {
                padding-right: 0;
                margin-bottom: 1rem;
            }

            .button-secondary-group {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">阅片无数</div>
            <div class="menu">
                <a href="#">About</a>
            </div>
        </header>

        <div class="content-container">
            <div class="content-left">
                <div class="video-container">
                    <img src="https://cdn.usegalileo.ai/sdxl10/d217fbfd-815b-4e03-ab93-68de202efa0e.png"
                        alt="Video Preview">
                </div>
            </div>

            <div class="content-right">
                <button class="button button-primary">下一个</button>
                <div class="button-secondary-group">
                    <button class="button button-secondary">提示</button>
                    <button class="button button-secondary">答案</button>
                </div>
                <div class="warning">
                    <div class="warning-text">
                        <p>为什么要演奏春日影</p>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>团子动漫社 © 2024</p>
        </footer>
    </div>
</body>

</html>
