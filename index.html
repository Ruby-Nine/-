<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阅片无数 #团子动漫社#</title>
    <link rel="stylesheet" href="./style.css"><!-- 加载样式 -->
    <script src="./database.js?t=202410112200"></script><!-- 加载原始数据 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script>
        // 如果上一条代码从CDN加载Vue不成功，则尝试从本地加载
        if (!window.Vue) {
            console.log('Failed to load Vue from CDN')
            document.write('<script src="./lib/vue.global.prod.js"><\/script>')
        }
    </script>
</head>

<body>
    <div class="container" id="app">
        <header>
            <div class="logo">阅片无数</div>
            <div class="menu">
                <!-- @click.prevent阻止默认事件（跳转链接） -->
                <a href="#" @click.prevent="changeDifficulty">难度：{{ difficultyText }}</a>
                <a href="#" @click.prevent="about">关于</a>
            </div>
        </header>

        <div class="content-container">
            <div class="content-left">
                <div class="video-container">
                    <img :src="imagePath+imageUrl" alt="Video Preview">
                </div>
            </div>

            <div class="content-right">
                <button class="button button-primary" @click="nextQuestion">下一个</button>
                <div class="button-secondary-group">
                    <button class="button button-secondary" @click="getHint">提示</button>
                    <button class="button button-secondary" @click="getAnswer">答案</button>
                </div>
                <div class="warning">
                    <div class="warning-text">
                        <!-- 通过v-html指令将变量warningText中的HTML内容渲染出来 -->
                        <p v-html="warningText"></p>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>团子动漫社 © 2024</p>
        </footer>
    </div>
</body>

<script src="./main.js"></script>

</html>
