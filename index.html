<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机图片生成器</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    <div class="page">
      <div class="titleBox">
        <div id="title"> 二次元名场景与名台词 </div>
      </div>
      <div class="mainBody">

        <div class="control">
          <button id="changeDifficulty">普通难度</button>
          <button id="showRandomImage">随机选取图片</button>
          <button id="showHint">提示</button>
          <button id="showOrigin">作品</button>
          <button id="showAnswer">答案</button>
          <button id="about">开发者名单</button>
          <!-- 上线时把这个注释了！ -->
          <!-- <button id="test">指定图片</button> -->
        </div>

        <div id="imageBox">
          <img id="currentImage" src="assets/logo.jpg" alt="Random Image">
          <p id="hint">Welcome</p>
        </div>
        
      </div>
    </div>
    <script src="database.js"></script>
    <script src="show_image.js"></script>
  </body>
</html>
